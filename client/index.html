<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body roudend-0 mb-4 bg-dark">                
                    <h1>Dapp</h1>
                    <h6 class="text-muted">Descentraliced task app</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form class="card-body bg-dark roudend-0" id="taskForm">
                    <h4>Save a task</h4>
                    <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control bg-dark border-0 rounded-0 text-light my-4"
                    placeholder="Write a Task"
                    autofocus
                  />
                  <textarea
                    id="description"
                    rows="2"
                    name="description"
                    class="form-control bg-dark border-0 rounded-0 text-light my-4"
                    placeholder="I have to do ...."
                  ></textarea>
                  <button class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="tasksList" >                
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js" ></script>
    <script src="./app.js" ></script>
    <script src="./ui.js"></script>
</body>
</html>
